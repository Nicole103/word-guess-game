<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
    <header>
        <div class="heading">
           <h1>Guess the Video Game!</h1>
           <!--add image for a background below-->
           <img>

        </div>
    </header>
    <div id="main-container" class="container">
        <!--score board box float left-->
        <section class="score">
            <h3>Score Board</h3>
            <h4 id="wins-text">Total Wins:</h4>
            <h4 id="losses-text">Total Losses:</h4>
        </section>

        <!--Main game keep centered-->
        <section class="word">
            <p>Guess the video game I'm thinking of...</p>
            <!--add image of last guessed video game-->
            <img>
        </section>

        <!--user turn information float left unless on screen is less then 760px-->
        <section class="turn">
            <h3>Your Turn!</h3>
            <h4 id="remaining-guesses">Number of guesses left:</h4>
            <h4 id="letters-guessed-wrong">Letters you guessed wrong:</h4>
        </section>
    </div>

    <!--audio files-->
    
</body>
</html>
